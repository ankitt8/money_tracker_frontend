    <!--

      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "favicon.ico" will

    <title>Money Tracker</title>
    <script>
      function showToastNotification (worker) {
        // TODO
        // show actual toast notification
        console.log('giving option for user to refresh app and see latest changes');
        let userClicksRefresh = true;
        if(userClicksRefresh) {
          worker.postMessage({
            action: 'skipWaiting'
          });
        }
      }
       function trackInstalling(worker) {
        worker.addEventListener('statechange', function () {
          if (worker.state === 'installed') {
            showToastNotification(worker);
            
          }
        });
      }
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          if (navigator.serviceWorker) {
            navigator.serviceWorker
              .register('/sw.js')
              .then((reg) => {
                console.log('Service worker registered.');
                if (!navigator.serviceWorker.controller) {
                  return;
                }
                if (reg.waiting) {
                  console.log('sw state: waiting');
                  showToastNotification(reg.waiting);
                  return;
                }
                if (reg.installing) {
                  console.log('sw state: installing');
                  trackInstalling(reg.installing);
                  return;
                }
                reg.addEventListener('updatefound', () => {
                  console.log('new worker found');
                  trackInstalling(reg.installing);
                });
              })
              .catch((err) => {
                console.log('Service worker registration failed: ', err);
              });

            navigator.serviceWorker.addEventListener('controllerchange', () => {
              window.location.reload();
            });
          }
        });
      }
    </script>
